<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çekici Animasyon</title>
<style>
  body {
    background-color: #000;
    margin: 0;
    overflow: hidden;
    cursor: none; /* Mouse gizle */
  }
  #main-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background-color: white;
    border-radius: 50%;
    z-index: 1000;
  }
  .small-circle {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    transition: all 0.5s ease-out;
    z-index: 999;
  }
</style>
</head>
<body>
<div id="main-circle"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const mainCircle = document.getElementById("main-circle");
  const body = document.body;

  // Mouse hareketini izle
  body.addEventListener("mousemove", function(event) {
    const mouseX = event.clientX;
    const mouseY = event.clientY;

    // Ana dairenin merkezi
    const mainCircleX = mainCircle.offsetLeft + mainCircle.offsetWidth / 2;
    const mainCircleY = mainCircle.offsetTop + mainCircle.offsetHeight / 2;

    // Ana daireden fareye doğru vektör
    const dx = mouseX - mainCircleX;
    const dy = mouseY - mainCircleY;

    // Vektörün büyüklüğü
    const distance = Math.sqrt(dx * dx + dy * dy);

    // Eğer fare ana dairenin içindeyse, yanıp sönme efekti oluştur
    if (distance < mainCircle.offsetWidth / 2) {
      const smallCircles = document.getElementsByClassName("small-circle");
      for (let i = 0; i < smallCircles.length; i++) {
        const smallCircle = smallCircles[i];
        smallCircle.style.transform = `translate(${dx}px, ${dy}px)`;
      }
    }
  });

  // Rastgele konumlarda ve boyutlarda daireler oluştur
  setInterval(function() {
    const smallCircle = document.createElement("div");
    smallCircle.classList.add("small-circle");
    smallCircle.style.top = Math.random() * (window.innerHeight - 20) + "px";
    smallCircle.style.left = Math.random() * (window.innerWidth - 20) + "px";
    body.appendChild(smallCircle);

    // Belirli bir süre sonra daireyi kaldır
    setTimeout(function() {
      smallCircle.remove();
    }, 2000);
  }, 100);

  // Ana daireye sağ tıklandığında sadece beyaz renkte olan küçük dairelere kırmızı efekt uygula
  mainCircle.addEventListener("contextmenu", function(event) {
    event.preventDefault(); // Sağ tık menüsünü engelle
    const whiteCircles = document.querySelectorAll('.small-circle:not(.red-circle)');
    whiteCircles.forEach(function(circle) {
      circle.classList.add("red-circle");
    });
  });

  // Ana daireye sol tıklandığında sadece beyaz renkte olan küçük dairelere mavi efekt uygula
  mainCircle.addEventListener("click", function() {
    const whiteCircles = document.querySelectorAll('.small-circle:not(.blue-circle)');
    whiteCircles.forEach(function(circle) {
      circle.classList.add("blue-circle");
    });
  });
});
</script>
</body>
</html>
