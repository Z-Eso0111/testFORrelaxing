<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çekici Animasyon</title>
<style>
  body {
    background-color: #000;
    margin: 0;
    overflow: hidden;
    cursor: none; /* Mouse gizle */
  }
  #main-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background-color: white;
    border-radius: 50%;
    z-index: 1000;
  }
  .small-circle {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    transition: opacity 1s ease-out;
    z-index: 999;
    opacity: 0; /* Başlangıçta görünmez */
  }
</style>
</head>
<body>
<div id="main-circle"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const mainCircle = document.getElementById("main-circle");
  const body = document.body;

  // Mouse hareketini izle
  body.addEventListener("mousemove", function(event) {
    const mouseX = event.clientX;
    const mouseY = event.clientY;

    // Ana dairenin merkezi
    const mainCircleX = mainCircle.offsetLeft + mainCircle.offsetWidth / 2;
    const mainCircleY = mainCircle.offsetTop + mainCircle.offsetHeight / 2;

    // Ana daireden fareye doğru vektör
    const dx = mouseX - mainCircleX;
    const dy = mouseY - mainCircleY;

    // Vektörün büyüklüğü
    const distance = Math.sqrt(dx * dx + dy * dy);

    // Eğer fare ana dairenin içindeyse, yanıp sönme efekti oluştur
    if (distance < mainCircle.offsetWidth / 2) {
      const smallCircle = document.createElement("div");
      smallCircle.classList.add("small-circle");
      smallCircle.style.top = mouseY + "px";
      smallCircle.style.left = mouseX + "px";
      body.appendChild(smallCircle);

      // Küçük daireyi yavaşça görünür yap
      setTimeout(function() {
        smallCircle.style.opacity = 1;
      }, 10);

      // Belirli bir süre sonra daireyi yavaşça sil
      setTimeout(function() {
        smallCircle.style.opacity = 0;
        setTimeout(function() {
          smallCircle.remove();
        }, 1000); // Opaklık geçiş süresi
      }, 2000);
    }
  });
});
</script>
</body>
</html>
