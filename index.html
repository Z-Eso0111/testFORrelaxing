<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çekici Animasyon</title>
<style>
  body {
    background-color: #000;
    margin: 0;
    overflow: hidden;
    cursor: none; /* Mouse gizle */
  }
  #main-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background-color: white;
    border-radius: 50%;
    z-index: 1000;
  }
  .small-circle {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    transition: all 0.5s ease-out;
    z-index: 999;
  }
  .red {
    background-color: red;
  }
  .blue {
    background-color: blue;
  }
</style>
</head>
<body>
<div id="main-circle"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const mainCircle = document.getElementById("main-circle");
  const body = document.body;

  // Mouse hareketini izle
  body.addEventListener("mousemove", function(event) {
    const mouseX = event.clientX;
    const mouseY = event.clientY;

    // Ana dairenin merkezi
    const mainCircleX = mainCircle.offsetLeft + mainCircle.offsetWidth / 2;
    const mainCircleY = mainCircle.offsetTop + mainCircle.offsetHeight / 2;

    // Ana daireden fareye doğru vektör
    const dx = mouseX - mainCircleX;
    const dy = mouseY - mainCircleY;

    // Vektörün büyüklüğü
    const distance = Math.sqrt(dx * dx + dy * dy);

    // Eğer fare ana dairenin içindeyse, yanıp sönme efekti oluştur
    if (distance < mainCircle.offsetWidth / 2) {
      const smallCircles = document.getElementsByClassName("small-circle");
      for (let i = 0; i < smallCircles.length; i++) {
        const smallCircle = smallCircles[i];
        smallCircle.style.transform = `translate(${dx}px, ${dy}px)`;
      }
    }
  });

  // Rastgele konumlarda ve boyutlarda daireler oluştur
  setInterval(function() {
    const smallCircle = document.createElement("div");
    smallCircle.classList.add("small-circle");
    smallCircle.style.top = Math.random() * (window.innerHeight - 20) + "px";
    smallCircle.style.left = Math.random() * (window.innerWidth - 20) + "px";
    body.appendChild(smallCircle);

    // Belirli bir süre sonra daireyi kaldır
    setTimeout(function() {
      smallCircle.remove();
    }, 2000);
  }, 100);

  // Ana daireye sol tıklandığında bir işlem yap
  mainCircle.addEventListener("click", function() {
    // Etrafındaki beyaz dairelere bir efekt ekle (örneğin renk değişikliği)
    const smallCircles = document.getElementsByClassName("small-circle");
    for (let i = 0; i < smallCircles.length; i++) {
      const smallCircle = smallCircles[i];
      if (!smallCircle.classList.contains("red") && !smallCircle.classList.contains("blue")) {
        smallCircle.classList.add("red"); // Beyaz daireleri kırmızıya dönüştür
      }
    }
  });

  // Ana daireye sağ tıklandığında bir işlem yap
  mainCircle.addEventListener("contextmenu", function(event) {
    event.preventDefault(); // Sağ tıklama menüsünü engelle
    // Etrafındaki beyaz dairelere bir efekt ekle (örneğin renk değişikliği)
    const smallCircles = document.getElementsByClassName("small-circle");
    for (let i = 0; i < smallCircles.length; i++) {
      const smallCircle = smallCircles[i];
      if (!smallCircle.classList.contains("red") && !smallCircle.classList.contains("blue")) {
        smallCircle.classList.add("blue"); // Beyaz daireleri maviye dönüştür
      }
    }
  });

  // Kırmızı dairelerin ana daireden uzaklaşması
  setInterval(function() {
    const smallCircles = document.getElementsByClassName("red");
    for (let i = 0; i < smallCircles.length; i++) {
      const smallCircle = smallCircles[i];
      // Ana daireden uzaklaş
      const dx = smallCircle.offsetLeft + smallCircle.offsetWidth / 2 - mainCircle.offsetLeft - mainCircle.offsetWidth / 2;
      const dy = smallCircle.offsetTop + smallCircle.offsetHeight / 2 - mainCircle.offsetTop - mainCircle.offsetHeight / 2;
      const distance = Math.sqrt(dx * dx + dy * dy);
      // Hareketi normalleştir
      const speed = 2; // Hız ayarı
      const vx = (dx / distance) * speed;
      const vy = (dy / distance) * speed;
      // Yeni konumları hesapla
      const newX = smallCircle.offsetLeft - vx;
      const newY = smallCircle.offsetTop - vy;
      // Yeni konumu uygula
      smallCircle.style.left = newX + "px";
      smallCircle.style.top = newY + "px";
    }
  }, 100);

  // Mavi dairelerin ana daireye doğru hareket etmesi
  setInterval(function() {
    const smallCircles = document.getElementsByClassName("blue");
    for (let i = 0; i < smallCircles.length; i++) {
      const smallCircle = smallCircles[i];
      // Ana dairenin konumuna doğru hareket et
      const dx = mainCircle.offsetLeft + mainCircle.offsetWidth / 2 - smallCircle.offsetLeft - smallCircle.offsetWidth / 2;
      const dy = mainCircle.offsetTop + mainCircle.offsetHeight / 2 - smallCircle.offsetTop - smallCircle.offsetHeight / 2;
      const distance = Math.sqrt(dx * dx + dy * dy);
      // Hareketi normalleştir
      const speed = 2; // Hız ayarı
      const vx = (dx / distance) * speed;
      const vy = (dy / distance) * speed;
      // Yeni konumları hesapla
      const newX = smallCircle.offsetLeft + vx;
      const newY = smallCircle.offsetTop + vy;
      // Yeni konumu uygula
      smallCircle.style.left = newX + "px";
      smallCircle.style.top = newY + "px";
    }
  }, 100);
});
</script>
</body>
</html>
