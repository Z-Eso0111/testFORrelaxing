<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çekici Animasyon</title>
<style>
  body {
    background-color: #000;
    margin: 0;
    overflow: hidden;
    cursor: none; /* Mouse gizle */
  }
  #main-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background-color: white;
    border-radius: 50%;
    z-index: 1000;
  }
  .small-circle {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    transition: all 3s ease-out;
    z-index: 999;
  }
</style>
</head>
<body>
<div id="main-circle"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const mainCircle = document.getElementById("main-circle");
  const body = document.body;

  // Mouse hareketini izle
  body.addEventListener("mousemove", function(event) {
    const mouseX = event.clientX;
    const mouseY = event.clientY;

    // Ana dairenin merkezi
    const mainCircleX = mainCircle.offsetLeft + mainCircle.offsetWidth / 2;
    const mainCircleY = mainCircle.offsetTop + mainCircle.offsetHeight / 2;

    // Ana daireden fareye doğru vektör
    const dx = mouseX - mainCircleX;
    const dy = mouseY - mainCircleY;

    // Vektörün büyüklüğü
    const distance = Math.sqrt(dx * dx + dy * dy);

    // Eğer fare ana dairenin içindeyse, yanıp sönme efekti oluştur
    if (distance < mainCircle.offsetWidth / 2) {
      const smallCircles = document.getElementsByClassName("small-circle");
      for (let i = 0; i < smallCircles.length; i++) {
        const smallCircle = smallCircles[i];
        smallCircle.style.transform = `translate(${dx}px, ${dy}px)`;
      }
    }
  });

  // Rastgele konumlarda ve boyutlarda daireler oluştur
  setInterval(function() {
    const smallCircle = document.createElement("div");
    smallCircle.classList.add("small-circle");
    smallCircle.style.top = Math.random() * (window.innerHeight - 20) + "px";
    smallCircle.style.left = Math.random() * (window.innerWidth - 20) + "px";
    body.appendChild(smallCircle);

    // Belirli bir süre sonra daireyi kaldır
    setTimeout(function() {
      smallCircle.style.transition = "all 3s ease-out";
      smallCircle.style.opacity = "0"; // Yavaşça saydamlığı sıfıra ayarla
      smallCircle.style.transform = "scale(0.5)"; // Küçült
      smallCircle.style.backgroundColor = "red"; // Kırmızıya dönüştür
      smallCircle.style.boxShadow = "0px 0px 10px 5px red"; // Titreme efekti
      setTimeout(function() {
        smallCircle.remove(); // Tamamen kaldır
      }, 3000);
    }, 1000);
  }, 100);

  // Ana daireye tıklandığında bir işlem yap
  mainCircle.addEventListener("click", function() {
    // Etrafındaki küçük dairelere bir efekt ekle (örneğin renk değişikliği)
    const smallCircles = document.getElementsByClassName("small-circle");
    for (let i = 0; i < smallCircles.length; i++) {
      const smallCircle = smallCircles[i];
      smallCircle.style.transition = "all 3s ease-out";
      smallCircle.style.opacity = "0"; // Yavaşça saydamlığı sıfıra ayarla
      smallCircle.style.transform = "scale(0.5)"; // Küçült
      smallCircle.style.backgroundColor = "red"; // Kırmızıya dönüştür
      smallCircle.style.boxShadow = "0px 0px 10px 5px red"; // Titreme efekti
      // Sağa sola, yukarı aşağı titreme
      let randomX = Math.random() > 0.5 ? Math.random() * 5 : -Math.random() * 5;
      let randomY = Math.random() > 0.5 ? Math.random() * 5 : -Math.random() * 5;
      smallCircle.style.animation = `tremble 1s infinite alternate ease-in-out`;
      setTimeout(function() {
        smallCircle.remove(); // Tamamen kaldır
      }, 3000);
    }
  });
});
</script>
</body>
</html>
